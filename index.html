<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <div id="view-high-scores" class="text-left">
                    <a href="high-score.html"> View High Scores </a>
                </div>
            </div>
            <div class="col-md">
            </div>
            <div class="col-md">
                <div id="timer" class="text-right">Timer: <span id="time-left">0</span></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <h1 id="header">Coding Quiz Challenge</h1>
                <br>
                <p id="info" class="text-center">Try to answer the following code-related questions within the time
                    limit. Keep in mind that
                    incorrect answers will penalize your score/time by ten seconds.</p>
                <div class="buttons text-center">
                    <button id="start-quiz" class="btn btn-primary text-center">Start Quiz</button>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
